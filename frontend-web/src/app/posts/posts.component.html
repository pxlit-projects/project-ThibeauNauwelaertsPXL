<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Posts Page</h1>

  <!-- Published Posts Section -->
  <div *ngIf="!isEditor" class="mb-6">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Published Posts</h2>
    <ul class="space-y-4">
      <li *ngFor="let post of posts" class="p-4 border border-gray-300 rounded-lg shadow-sm hover:shadow-md transition-shadow">
        <h3 class="text-lg font-bold text-gray-800">{{ post.title }}</h3>
        <p class="text-gray-600">{{ post.content }}</p>
      </li>
    </ul>
  </div>

  <!-- Create a New Post Section -->
  <div *ngIf="isEditor" class="mt-8">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Create a New Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="createPost()" class="space-y-6">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-600 mb-1">Title</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter the post title"
        />
      </div>
      <div>
        <label for="content" class="block text-sm font-medium text-gray-600 mb-1">Content</label>
        <textarea
          id="content"
          formControlName="content"
          rows="5"
          class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Write your post content here"
        ></textarea>
      </div>
      <div>
        <label for="status" class="block text-sm font-medium text-gray-600 mb-1">Status</label>
        <select
          id="status"
          formControlName="status"
          class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="DRAFT">Draft</option>
          <option value="PUBLISHED">Published</option>
        </select>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-3 rounded-lg shadow-md hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="postForm.invalid"
      >
        Create Post
      </button>
    </form>
  </div>
</div>
