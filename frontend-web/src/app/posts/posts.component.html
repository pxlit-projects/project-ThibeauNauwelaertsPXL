<div class="container mx-auto p-6 bg-blue-500 min-h-screen">
  <h1 class="text-4xl font-bold text-center mb-12 text-white">Posts</h1>

  <!-- Create New Post Button -->
  <div class="text-center mb-6">
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded"
      (click)="navigateToCreatePost()"
    >
      Create New Post
    </button>
  </div>
  

  <!-- Published Posts Section -->
  <div *ngIf="posts.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let post of posts" class="p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300">
      <h3 class="text-2xl font-bold text-blue-600 mb-4">{{ post.title }}</h3>
      <p class="text-gray-700 mb-6">{{ post.content }}</p>
      <div class="text-sm text-gray-500">
        <p>Author: <span class="font-medium">{{ post.author || "Unknown" }}</span></p>
        <p>Created: <time>{{ post.createdDate }}</time></p>
        <p>Last Modified: <time>{{ post.lastModifiedDate }}</time></p>
      </div>
    </div>
  </div>

  <!-- Message when no posts are available -->
  <div *ngIf="posts.length === 0" class="text-center mt-12">
    <p class="text-2xl font-semibold text-white">No published posts available.</p>
    <p class="text-gray-200 mt-4">Check back later for more content!</p>
  </div>
</div>
